<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>driver</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'one_app/css/driver_info.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Driver please enter departure information</h1>
    <form class="driver-info" method="post" action="/driver_add_departure/process">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text"  class="form-control" id="inputAddress" placeholder="1234 Main St" name="street">
            {%for message in messages %}
                {%if "invalid_address" in message.tags %}
                    <p> {{message}} </p>
                {%endif%}
            {%endfor%}
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zipcode">
        </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Time : </label>
                <input type="datetime-local" name="time">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
